server:
  port: 8083

spring:
  profiles:
    active: docker
  application:
    name: hospital-finance
  datasource:
    url: jdbc:mysql://mysql:3306/hospital_finance_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

grpc:
  client:
    system-events:
      address: static://system-events:9091
      enable-keep-alive: true
      negotiation-type: plaintext
